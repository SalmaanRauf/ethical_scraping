[project]
# Whether to enable telemetry (default: true). No personal data is collected.
enable_telemetry = false

# List of environment variables to be provided by each user to use the app.
user_env = []

# Duration (in seconds) during which the session is saved when the connection is lost
session_timeout = 3600

# Enable third parties caching (e.g LangChain cache)
cache = false

# Authorized origins
allow_origins = ["*"]

# Follow symlink for asset mount (see https://github.com/Chainlit/chainlit/issues/317)
# follow_symlink = false

[features]
# Enables LaTeX rendering in messages
latex = true

# Automatically tag threads with the current chat profile (if chat profiles are enabled)
# auto_tag_thread = true

# Authorize users to spontaneously upload files with messages
# spontaneous_file_upload.enabled = true
# spontaneous_file_upload.accept = ["*/*"]
# spontaneous_file_upload.max_files = 20
# spontaneous_file_upload.max_size_mb = 500

# Allows user to use speech to text
[features.speech_to_text]
enabled = false

# See all the settings: https://docs.chainlit.io/audio
# [features.audio]
# min_decibels = -45

# Authorize users to edit their own messages
edit_message = false

# Authorize users to delete their own messages
# unsafe_allow_html = false
# Allow inlined SVG in messages
# allow_svg = false
# Allow users to send messages while a response is being generated
# multi_modal = true

[UI]
# Name of the assistant.
name = "Protiviti Account Research"

# Description of the assistant. This is used for HTML tags.
description = "Multi-Agent Account Intelligence Platform"

# Large size content are by default collapsed for a cleaner ui
default_collapse_content = true

# Hide the chain of thought details from the user in the UI.
hide_cot = false

# Link to your github repo. This will add a github button in the UI's header.
# github = ""

# Specify a CSS file that can be used to customize the user interface.
# The CSS file can be served from the public directory or via an external link.
# custom_css = "/public/stylesheet.css"

# Specify a Javascript file that can be used to customize the user interface.
# The Javascript file can be served from the public directory.
# custom_js = "/public/script.js"

# Specify a custom font url.
# custom_font = "https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"

# Specify a custom build directory for the frontend.
# This can be used to customize the frontend code.
# Be careful: If this is a relative path, it should be relative to the location
# of the config file.
# custom_build = "./public/build"

# Override default MUI light theme. (Check theme.ts)
[UI.theme]
default = "dark"

[UI.theme.light]
background = "#fafafa"
paper = "#ffffff"

[UI.theme.light.primary]
main = "#6366f1"
dark = "#4f46e5"
light = "#818cf8"

[UI.theme.dark]
background = "#0f172a"
paper = "#1e293b"

[UI.theme.dark.primary]
main = "#818cf8"
dark = "#6366f1"
light = "#a5b4fc"

[meta]
generated_by = "1.3.0"

